<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideDown {
            0% { max-height: 0; opacity: 0; }
            100% { max-height: 300px; opacity: 1; }
        }
        .slide-down {
            animation: slideDown 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900">
<nav class="bg-[#1a1a1a] text-white py-3 px-4">
    <div class="container mx-auto">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-40 -ml-16">
                <div class="flex items-center">
                    <img src="../assets/hydra/logo.png" alt="Hydra logo" class="h-20 w-20 mr-2">
                    <span class="text-xl font-bold">HYDRA SOFTWARES</span>
                </div>
                <div class="">
                    <span class="text-xl font-bold">ACCEUIL</span>
                </div>

            </div>




            <button id="hamburger" class="md:hidden text-white focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <div id="mobile-menu" class="md:hidden hidden mt-4 slide-down">
            <a href="#" class="block bg-[#5865f2] hover:bg-[#4752c4] text-white px-4 py-2 rounded flex items-center transition duration-300 mb-2">

                </svg>
                DISCORD
            </a>
            <div class="flex items-center space-x-2 mb-2">
                <span class="text-gray-400">Existing user?</span>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">Sign In</a>
            </div>
            <a href="#" class="block bg-[#2c2c2c] hover:bg-[#3a3a3a] text-white px-4 py-2 rounded transition duration-300">
                Sign Up
            </a>
        </div>
    </div>
</nav>

<script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
</body>
</html>
