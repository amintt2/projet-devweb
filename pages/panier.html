<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Panier</title>
    <link rel="stylesheet" href="../styles/panier.css">
    <link rel="stylesheet" href="../styles/navbar.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/Logo64x64.png" alt="logo" />
            <h1>LOGO</h1>
        </div>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Blog</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>
    <div class="menubar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Blog</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
    </div>


    <h1>Votre Panier</h1>

    <table id="cart-table">
        <thead>
            <tr>
                <th>Produit</th>
                <th></th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="1" data-price="199.99">
                <td>Programme 1</td>
                <td><img src="" alt=""></td>
                <td>199.99 €</td>
                <td><input type="number" value="2" class="quantite"></td>
                <td class="item-total">399.98 €</td>
                <td><button class="supprime">Supprimer</button></td>
            </tr>
            <tr data-id="2" data-price="149.99">
                <td>Programme 2</td>
                <td><img src="" alt=""></td>
                <td>149.99 €</td>
                <td><input type="number" value="1" class="quantite"></td>
                <td class="item-total">149.99 €</td>
                <td><button class="supprime">Supprimer</button></td>
            </tr>
            <tr data-id="3" data-price="79.99">
                <td>Programme 3</td>
                <td><img src="" alt=""></td>
                <td>79.99 €</td>
                <td><input type="number" value="3" class="quantite"></td>
                <td class="item-total">239.97 €</td>
                <td><button class="supprime">Supprimer</button></td>
            </tr>
        </tbody>
    </table>

    <div class="fin">
        <div id="cart-total" class="total">Total : 789.94 €</div>
        <button class="passer_commande">Passer la commande</button>
    </div>

    
    <script src="../js/navbar.js"></script>
    <script src="../js/panier.js"></script>

</body>
</html>
