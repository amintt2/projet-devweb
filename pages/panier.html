<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hydra - Panier</title>
    <link rel="stylesheet" href="../styles/panier.css">
    <link rel="icon" type="image/x-icon" href="../public/hydra/icon.ico">
    <link rel="stylesheet" href="../styles/menu.css">
    <script src="../js/menu.js"></script>
</head>

<body>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo-container">
                <img src="../public/hydra/logo.png" class="logo" alt="Hydra Logo" />
                <span class="company-name">Hydra Software</span>
            </a>
            <button id="navbar-toggle" type="button" aria-controls="navbar-default" aria-expanded="false">
                <svg class="toggle-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="navbar-menu" id="navbar-default">
                <ul class="nav-list">
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="./produits.html">Produits</a></li>
                    <li><a class="active">Panier</a></li>
                    <li><a href="./apropos.html">A propos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="banner">
        <div class="banner-content">
            <span class="title1">Hydra Software</span>
            <span class="title2">Panier</span>
        </div>
    </div>

    <main>
        
        <h1>Votre panier</h1>
    
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Nombre de mois</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-id="1" data-price="49.99">
                    <td>
                        <div>
                            <img src="../public/hydra/valorantbanner.png" alt="Valorant" class="image">
                            <p>Valorant</p>
                        </div>
                    </td>
                    <td>49.99 €</td>
                    <td><input type="number" value="2" class="quantite"></td>
                    <td class="item-total"></td>
                    <td><button class="supprime">Supprimer</button></td>
                </tr>
                <tr data-id="2" data-price="39.99">
                    <td>
                        <div>
                            <img src="../public/hydra/cs2banner.png" alt="Counter Strike 2" class="image">
                            <p>Counter Strike 2</p>
                        </div>
                    </td>
                    <td>39.99 €</td>
                    <td><input type="number" value="1" class="quantite"></td>
                    <td class="item-total"></td>
                    <td><button class="supprime">Supprimer</button></td>
                </tr>
                <tr data-id="3" data-price="34.99">
                    <td>
                        <div>
                            <img src="../public/hydra/apexbanner.png" alt="Apex Legends" class="image">
                            <p>Apex Legends</p>
                        </div>
                    </td>
                    <td>34.99 €</td>
                    <td><input type="number" value="3" class="quantite"></td>
                    <td class="item-total"></td>
                    <td><button class="supprime">Supprimer</button></td>
                </tr>
            </tbody>
        </table>
    
        <div class="fin">
            <div id="cart-total" class="total"></div>
            <button class="passer_commande">Passer la commande</button>
        </div>
        
    </main>

    
    <script src="../js/menu.js"></script>
    <script src="../js/panier.js"></script>

</body>
</html>
